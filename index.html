<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Sua Localização no Mapa com Leaflet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body onload="getUserLocation()">
    <h1>Sua Localização no Mapa</h1>
    <div id="map"></div>
    <div id="locationDetails" style="margin-top: 10px;"></div>
    <script>
        var map = L.map('map').setView([0, 0], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        function getUserLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var latLng = new L.LatLng(position.coords.latitude, position.coords.longitude);
                    map.setView(latLng, 15);
                    L.marker(latLng).addTo(map);
                    displayLocationDetails(position);
                }, function(error) {
                    alert('Não foi possível obter sua localização: ' + error.message);
                });
            } else {
                alert('Este navegador não suporta Geolocation.');
            }
        }

        function displayLocationDetails(position) {
            var details = 'Latitude: ' + position.coords.latitude + '<br>';
            details += 'Longitude: ' + position.coords.longitude + '<br>';
            details += 'Precisão: ' + position.coords.accuracy + ' metros';
            document.getElementById('locationDetails').innerHTML = details;
        }
    </script>
</body>
</html>
