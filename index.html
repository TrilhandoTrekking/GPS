<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Sua Localização Atual</title>
    <script>
        function mostrarLocalizacao() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(posicao) {
                    var latitude  = posicao.coords.latitude;
                    var longitude = posicao.coords.longitude;
                    var precisao  = posicao.coords.accuracy;
                    document.getElementById('localizacao').innerHTML = 
                        'Latitude: ' + latitude + '<br>' +
                        'Longitude: ' + longitude + '<br>' +
                        'Precisão: ' + precisao + ' metros';
                }, function(erro) {
                    document.getElementById('localizacao').innerHTML = 'Erro ao obter localização: ' + erro.message;
                });
            } else {
                document.getElementById('localizacao').innerHTML = 'Este navegador não suporta Geolocation';
            }
        }
    </script>
</head>
<body onload="mostrarLocalizacao()">
    <h1>Sua Localização Atual</h1>
    <div id="localizacao">Carregando...</div>
</body>
</html>
